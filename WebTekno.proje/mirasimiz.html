<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirasımız</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <section>
        <!--SELİMİYE CAMİİ YAZISI-->
        <div class="selimiye">SELİMİYE CAMİİ</div>
    </section>

     <!--Slider başlangıç-->
    
     <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
           

        </div>
        <!--Resimleri ve resimlerin gideceği etiketleri yerleştirdim-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a target="_blank" href="selimiye4.jpg"><img src="selimiye4.jpg" class="d-block w-100 resimSlider"
                        alt="Selimiye Camii"></a>
            </div>
            <div class="carousel-item">
                <a href="selimiyeIc.jpg"><img src="selimiyeIc.jpg" class="d-block w-100 resimSlider"
                        alt="Selimiye Camii İçi"></a>
            </div>
            <div class="carousel-item">
                <a href="tersLale.jpg"> <img src="tersLale.jpg" class="d-block w-100 resimSlider"
                        alt="Ters Lale"></a>
            </div>
            <div class="carousel-item">
                <a href="selimiye3.jpg"> <img src="selimiye3.jpg" class="d-block w-100 resimSlider"
                        alt="Selimiye Camii"></a>
            </div>
            <div class="carousel-item">
                <a href="selimiyeVakifMuzesi.jpg"><img src="selimiyeVakifMuzesi.jpg" class="d-block w-100 resimSlider"
                        alt="Selimiye Camii Vakıf Müzesi"></a>
            </div>
           
            

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        
        
    </div>
    <!--Slider bitiş-->

    
    <!----js bootstrap------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
</body>
</html>
